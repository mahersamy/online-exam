<div class="exams_container mt-0 md:mt-[2.5rem]">
    @for (item of exams; track $index) {
        <div class="exam_item bg-white rounded-[1.25rem] flex flex-col mt-[1.5rem] first:mt-0">
            <div class="flex justify-between py-[1rem] px-[1.5rem]">
                <div class="flex flex-col">
                    <p class="font-normal mb-[.5rem]">{{ item.title }}</p>
                    <p class="text-xs">{{ item.numberOfQuestions }} Questions</p>
                </div>
                <div class="flex flex-col items-end">
                    <p class="mb-[.5rem]">{{ item.duration }} Minutes</p>
                    <button class="bg-primary px-[1.5rem] py-[.25rem] rounded-[.625rem] text-white">Start</button>
                </div>
            </div>
    </div>
    }
    @empty {
        <div class="flex flex-col justify-center items-center">
            <img class="w-72"  src="/images/empty.jpg" alt="empty exam">
            Not avaliable exam in this subject
        </div>
    }
</div>
