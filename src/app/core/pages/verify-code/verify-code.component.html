<div class="w-full flex flex-col mt-[5rem]">
    <h2 class="text-2xl font-bold mb-6">Verify code</h2>
    <form class="flex flex-col" [formGroup]="verifyForm" (ngSubmit)="sendCode()">

        @let telValid=verifyForm.get("tel")?.errors&&verifyForm.get("tel")?.touched;
        <input formControlName="tel" type="tel" placeholder="Enter Code" class="w-full px-4 py-3 border border-gray-200 border-2 rounded-lg  focus:border-blue-500 bg-[#F9F9F9] focus-visible:outline-none"
        [class.border-red-400]="telValid"
        [class.focus:border-red-400]="telValid"
        >

       <p class="ml-auto mt-[1rem]">Didnâ€™t receive a code?<a href="#" class="text-primary font-semiboldfont-normal "> Resend</a></p>



        <button type="submit"
            class="w-full bg-primary text-white py-3 rounded-[1.25rem]  hover:bg-[#1A1040] transition duration-300 shadow-[0_30px_18px_#2f1c1c1a] mt-[2.5rem]">Sign
            in</button>
    </form>
    <div class="flex justify-center gap-4">
        <app-social-buttons></app-social-buttons>
    </div>
</div>
