<div class="w-full flex flex-col mt-[5rem]">
    <h2 class="text-2xl font-bold mb-6">Set a Password</h2>
    <form class="flex flex-col" [formGroup]="setPasswordForm" (ngSubmit)="sendCode()">

        @let passwordValid=setPasswordForm.get("password")?.errors&&setPasswordForm.get("password")?.touched;
        <input formControlName="password" type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-200 border-2 rounded-lg  focus:border-blue-500 bg-[#F9F9F9] focus-visible:outline-none"
        [class.border-red-400]="passwordValid"
        [class.focus:border-red-400]="passwordValid"
        >
          
        @let confirmPasswordValid=setPasswordForm.get("confirmPassword")?.errors&&setPasswordForm.get("confirmPassword")?.touched||setPasswordForm.hasError("misMatch");
        <input formControlName="confirmPassword" type="password" placeholder="Re-enter Password" class="w-full mt-[2rem] px-4 py-3 border border-gray-200 border-2 rounded-lg  focus:border-blue-500 bg-[#F9F9F9] focus-visible:outline-none"
        [class.border-red-400]="confirmPasswordValid"
        [class.focus:border-red-400]="confirmPasswordValid"
        >


        <button type="submit"
            class="w-full bg-primary text-white py-3 rounded-[1.25rem]  hover:bg-[#1A1040] transition duration-300 shadow-[0_30px_18px_#2f1c1c1a] mt-[2.5rem]">Sign
            in</button>
    </form>
    <div class="flex justify-center gap-4">
        <app-social-buttons></app-social-buttons>
    </div>
</div>
